<!doctype html>
<html>
    <head>
      <meta charset="UTF-8" />
      <title>Neb.io</title>
      <script src="CanvasNebula.js"></script>
      <script src="gaussian.js"> </script>
      <script src="genetic.js"> </script>

      <script>
        window.onload = function(){
          var width = 450;
          var height = 450;
          var container = document.querySelector('.canvas-container');
          var neb = new CanvasNebula(container, width, height);
        };
      </script>
    </head>
    <body>
      <div class='canvas-container' style='background-color:black'>
      </div>
      <button id="excel">excel</button>
      <br />
      <button id="survive">survive</button>
      <br />
      <button id="die">die</button>

      <script type="text/javascript" charset="utf-8">
        window.onload = function() {
          var width = 450;
          var height = 450;
          var container = document.querySelector('.canvas-container');
          var neb = new CanvasNebula(container, width, height);

          window.genetic.seed(10); 
          
          neb.render(genetic.peek());
          console.log(genetic.peek());
          
          var els = document.querySelectorAll("button");
          
          for (var i = 0; i < els.length; i++) {
            els[i].addEventListener("click", function(event) {
              if (genetic.size() < 2) {
                console.log("reseeding");
                genetic.seed(10);
              }
              var state = event.currentTarget.id;
              switch (state) {
                case "excel":
                  genetic.excel();
                  break;
                case "survive":
                  genetic.survive();
                  break;
                case "die":
                  genetic.die();
                  break;
                default:
                  break;
              }
              neb.clear();
              neb.render(genetic.peek());
              console.log(genetic.peek());
            });

          }
        };
      </script>
    </body>
</html>
